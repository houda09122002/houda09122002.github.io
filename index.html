  <script type="text/javascript">
  /* <![CDATA[ */
    document.addEventListener("DOMContentLoaded", function() {
      var lang = (new URLSearchParams(window.location.search).get("lang") || sessionStorage.getItem("lang") || navigator.language.slice(0,2)) || "fr";
      var validLang = ["fr", "en", "ar"].includes(lang) ? lang : "fr";
      var tipsData = {
        fr: ["✨ Clique sur une carte pour en savoir plus !", "🎀 Change la langue avec les petits drapeaux.", "🚀 Regarde mes projets de 2024 !"],
        en: ["✨ Click on a card to explore!", "🎀 Switch language from top right.", "🚀 Check out my 2024 projects!"],
        ar: ["\u2728 \u0627\u0646\u0642\u0631 \u0639\u0644\u0649 \u0628\u0637\u0627\u0642\u0629 \u0644\u0627\u0633\u062a\u0643\u0634\u0627\u0641 \u0627\u0644\u0645\u0632\u064a\u062f!", "🎀 \u063a\u064a\u0631\u064a \u0627\u0644\u0644\u063a\u0629 \u0645\u0646 \u0627\u0644\u0623\u0639\u0644\u0649.", "🚀 \u0627\u0643\u062a\u0634\u0641\u064a \u0645\u0634\u0627\u0631\u064a\u0639\u064a \u0644\u0639\u0627\u0645 2024!"]
      };
      var tips = tipsData[validLang];
      var tipElement = document.getElementById("mascotte-tip");
      var tipIndex = 0;

      function showTip() {
        tipElement.style.opacity = 0;
        setTimeout(function() {
          tipElement.textContent = tips[tipIndex];
          tipElement.style.opacity = 1;
          tipIndex = (tipIndex + 1) % tips.length;
        }, 300);
      }

      showTip();
      setInterval(showTip, 4000);

      try {
        fetch("data/content.json")
          .then(response => response.json())
          .then(data => {
            var messages = (data.currently_messages[validLang] || data.currently_messages["fr"]).slice();
            var idx = 0;
            var txtEl = document.getElementById("currently-text");
            function showMsg() {
              txtEl.style.opacity = 0;
              setTimeout(function() {
                txtEl.textContent = messages[idx];
                txtEl.style.opacity = 1;
              }, 300);
              idx = (idx + 1) % messages.length;
            }
            showMsg();
            setInterval(showMsg, 3000);
          });
      } catch(e) {
        console.error("Erreur chargement currently_messages:", e);
      }
    });
  /* ]]> */
